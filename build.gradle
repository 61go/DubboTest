plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'com.yanglx'
version '1.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile ('com.alibaba:dubbo:2.6.4'){
        exclude group: 'org.springframework'
    }
    compile ('com.alibaba:fastjson:1.2.75')
    compile ('org.apache.zookeeper:zookeeper:3.4.13')
    compile ('org.apache.curator:curator-framework:4.0.1')
    compile ('org.apache.curator:curator-client:4.0.1')
    compile ('org.javassist:javassist:3.20.0-GA')
    compile 'org.apache.commons:commons-lang3:3.11'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    //低版本
//    version '2018.3.3'
//    version '2019.3.1'
//    version '2020.2'
//    plugins = ['com.intellij.java']
    //高版本
    version '2020.2.4'
    plugins = ['com.intellij.java']
}
patchPluginXml {
}
